services:
- type: web
  name: MII_CC_UGR_WEB
  runtime: docker
  repo: https://github.com/v-lastrucci-c/MII_CC_UGR
  plan: free
  envVars:
  - key: SQLALCHEMY_DATABASE_URI
    sync: false
  - key: TESTING
    sync: false
  - key: SQLALCHEMY_TRACK_MODIFICATIONS
    sync: false
  - key: DEBUG
    sync: false
  - key: PORT
    sync: false
  - key: SECRET_KEY
    sync: false
  region: frankfurt
  dockerContext: .
  dockerfilePath: ./Dockerfile
  rootDir: ./src/web
version: "1"
